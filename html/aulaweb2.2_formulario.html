<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		email:		<input type="email" multiple required autofocus placeholder="meu@dominio.com" />
		url:		<input type="url"/>
		numero:		<input type="number"/>
		datahora:	<input type="date"/>
					<input type="time"/>
		busca:		<input type="search"/>
		range:		<input type="range" max="100" step="2" title="Sua pontuacao" name="rscore"/>
					<output name="score">99</output>
		color:		<input type="color" />
		spellcheck:	<input type="text" spellcheck="false" placeholder="Com spellcheck"/>
					<input type="text" spellcheck="true" placeholder="Sem spellcheck"/>
		datalist  	<input type="text" id="somenames" list="fullList"/>
					<datalist id="fullList">
						<option value="Brasil"/>
						<option value="Alemanha"/>
						<option value="Peru"/>
					</datalist>
	</form>
</body>
</html>
