<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF JPA CRUD</title>
</h:head>

<h:body>
	<ui:composition template="/restrito/template/layout.xhtml">
		<ui:define name="content">
			<center>
				<h2>
					<h:outputText value="Editar Usuário" />
				</h2>
			</center>
			<h:form id="usuarioBeanForm" styleClass="form-horizontal">
				<div class="form-group">
					<h:outputLabel styleClass="control-label col-sm-4">Id</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-id" readonly="true"
							value="#{usuarioManagedBean.usuario.id}"
							styleClass="form-control" />
					</div>
					<div class="col-sm-4">
						<h:outputText value="Auto gerado pelo sistema :)"
							styleClass="text text-sucess" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="usuario-nome"
						styleClass="control-label col-sm-4">Nome Usuário</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-name"
							value="#{usuarioManagedBean.usuario.nomeUsuario}"
							styleClass="form-control" required="true"
							requiredMessage="O Nome de Usuário não pode estar vazio" />
					</div>
					<h:message for="usuario-name" styleClass="text text-danger" />
				</div>
				<div class="form-group">
					<h:outputLabel for="matrícula" styleClass="control-label col-sm-4">Matrícula</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-matricula"
							value="#{usuarioManagedBean.usuario.matricula}"
							styleClass="form-control" required="true"
							requiredMessage="Matricula não pode estar vazio" />
					</div>
					<h:message for="usuario-matricula" styleClass="text text-danger" />
				</div>
				<div class="form-group">
					<h:outputLabel for="usuario-senha"
						styleClass="control-label col-sm-4">Senha:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-senha"
							value="#{usuarioManagedBean.usuario.senha}"
							styleClass="form-control" required="true"
							requiredMessage="Senha não pode estar vazio" />
					</div>
					<h:message for="usuario-senha" styleClass="text text-danger" />
				</div>
				<div class="form-group">
					<div class="sol-sm-4">
						<div class="col-sm-2">
							<h:commandButton value="Salvar"
								action="#{usuarioManagedBean.incluirUsuarioDb(usuarioManagedBean.usuario)}"
								styleClass="btn btn-sucess btnWidth" />
						</div>
						<div class="col-sm-updated">
							<h:outputLink value="listagemUsuarios.xhtml">Ver lista de usuários</h:outputLink>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
